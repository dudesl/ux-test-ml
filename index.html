<!doctype html>
<!--[if IE 7]>    <html class="no-js lt-ie10 lt-ie9 lt-ie8 ie7" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js lt-ie10 lt-ie9 ie8" lang="en"> <![endif]-->
<!--[if IE 9]>    <html class="no-js lt-ie10 ie9" lang="en"> <![endif]-->
<!--[if gt IE 9]><!-->
<html class="no-js" lang="en"> <!--<![endif]-->
    <head>
        <!-- Avoid script blocking -->
        <meta charset="utf-8"/>
        <title>UX Test for Mercado Libre</title>
        <!-- Chico UI Core stylesheet -->
        <link rel="stylesheet" href="dist/ux-test-ml.css"/>
    </head>
    <body>
        <main id="main" role="main" itemscope itemtype="http://schema.org/Product">

            <header>
                <h1 itemprop="name">Ipad mini apple 16 gb wifi led 7.9</h1>
            </header>

            <section id="productOffer" class="clearfix" itemprop="offers" itemscope itemtype="http://schema.org/AggregateOffer">

                <div id="productImage" class="ch-g2-5">
                    <div class="ch-leftcolumn">
                        <figure>
                            <img itemprop="image" src="images/product1.png" alt="Imagen Producto 1" title="imagen producto 1" class="img-responsive" itemprop="image">
                        </figure>
                    </div>
                </div>

                <div id="productInfo" class="ch-g3-5">
                    <div class="ch-rightcolumn">
                        <form action="">
                            <fieldset>
                                <legend>Price</legend>
                                <article class="price ch-price" itemprop="price">
                                    <strong>$ 4799<sup>99</sup></strong>
                                </article>
                            </fieldset>
                            <fieldset>
                                <legend>Quantity and payments</legend>
                                <div class="ch-form-row ch-form-required">
                                    <label for="select1">Quantity</label>
                                    <select id="select1" required="required">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                    </select>
                                </div>
                                <div class="ch-form-row ch-form-required">
                                    <label for="select2">Payments</label>
                                    <select id="select2" required="required">
                                        <option value="1">1</option>
                                        <option value="2">2</option>
                                        <option value="3">3</option>
                                        <option value="4">4</option>
                                        <option value="5">5</option>
                                        <option value="6">6</option>
                                        <option value="7">7</option>
                                        <option value="8">8</option>
                                        <option value="9">9</option>
                                        <option value="10">10</option>
                                        <option value="11">11</option>
                                        <option value="12" selected="selected">12</option>
                                    </select>
                                </div>
                            </fieldset>
                            <fieldset>
                                <input type="submit" title="Buy Ipad mini apple 16 gb wifi led 7.9" value="Buy" class="ch-btn ch-btn-big">
                            </fieldset>
                        </form>
                    
                        <p class="info">MercadoLibre ins't the owner of this product.</p>

                        <article id="carouselWrapper">
                            <h1>More products like this</h1>
                            <div class="ch-carousel">
                                <ul>
                                    <li><img itemprop="image" src="images/ninja.png" alt="Imagen producto 2"></li>
                                    <li><img itemprop="image" src="images/ninja.png" alt="Imagen producto 3"></li>
                                    <li><img itemprop="image" src="images/ninja.png" alt="Imagen producto 4"></li>
                                    <li><img itemprop="image" src="images/ninja.png" alt="Imagen producto 5"></li>
                                    <li><img itemprop="image" src="images/ninja.png" alt="Imagen producto 6"></li>
                                    <li><img itemprop="image" src="images/ninja.png" alt="Imagen producto 7"></li>
                                    <li><img itemprop="image" src="images/ninja.png" alt="Imagen producto 8"></li>
                                    <li><img itemprop="image" src="images/ninja.png" alt="Imagen producto 9"></li>
                                    <li><img itemprop="image" src="images/ninja.png" alt="Imagen producto 10"></li>
                                </ul>
                            </div>
                        </article>
                    </div>
                </div>

            </section>

            <hr>

            <section id="tabsInfo">
                <ul class="tabs" role="tablist">

                   <li class="tab" role="tab">
                        <input type="radio" id="tab1" name="tab-group-1">
                        <label for="tab1">Product description</label>

                        <div class="content" role="tabpanel">
                           Product description Ipad mini apple 16 gb wifi led 7.9
                        </div>
                    </li>

                    <li class="tab" itemscope itemtype="http://schema.org/UserComments">
                        <input type="radio" id="tab2" name="tab-group-1" checked>
                        <label for="tab2">Questions</label>

                        <div class="content" role="tabpanel">
                            <h3 class="info" itemprop="creator" itemscope itemtype="http://schema.org/Person">Buyer</h3>
                            <div class="ch-box-info" itemprop="commentText">Do you have this one in white?</div>

                            <h3 class="ok" itemprop="creator" itemscope itemtype="http://schema.org/Person">Seller</h3>
                            <div class="ch-box-ok" itemprop="commentText">No I don't, I have only black</div>
                       </div>
                    </li>
                </ul>
            </section>
        </main>

        <!-- JS Scripts -->
        <script src="dist/ux-test-ml.js"></script>
        
    </body>
</html>
